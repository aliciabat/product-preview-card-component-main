<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  
  <div class="container">
    <div class="img" id="child">
      <img src="images/image-product-desktop.jpg" alt="">
    </div>
    <div class="txt" id="child">
      <section>
        <span class="perfume">PERFUME</span>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,Perfumer-Creator for the House of CHANEL.</p>
        <p class="newprice">$149.99</p>
        <p class="oldprice">$169.99</p><br><br>
        <button><img src="images/icon-cart.svg" alt="" class="shop"> Add to Cart</button>
       </section>
    </div>
  </div>
</body>
</html>
